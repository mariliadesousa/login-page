<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
        <div class="form-box login">
            <form action="#">
                <h2>Log In</h2>
                <p>Bem-vindo de volta!</p>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="span"><span>Não possui conta? <a id="signup" href="#">Registre-se</a></span></div>
                <button type="submit" class="btn">Log In</button>
                <div class="span2"><span>Ou faça login com outras plataformas</span></div>
                <div class="social-icons">
                    <a href="#"><img src="public/images/google.svg" alt="google"></a>
                    <a href="#"><img src="public/images/github.svg" alt="github"></a>
                </div>
            </form>
        </div>
</body>
</html>
