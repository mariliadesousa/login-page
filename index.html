<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Registro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="conteiner" id="conteiner">

        <!-- Sign Up -->
       <div class="form-conteiner sign-up-conteiner">
        <form action="#">
            <h1>Sing Up</h1>
            <p>Coloque seus dados e crie sua conta</p>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Sign Up</button>
            <span>Já possui conta? <a id="signIn" href="#">Faça login aqui</a></span>
        </form>
       </div>
       
       <!-- Sign In -->
       <div class="form-conteiner sign-in-conteiner">
        <form action="#">
            <h1>Log In</h1>
            <p>Bem-vindo de volta!</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <label>
                <input type="checkbox"> Lembrar-me
            </label>
            <button>Log In</button>
            <span>Não possui conta? <a id="signUp" href="#">Registre-se aqui</a></span>
        </form>
       </div>

       <!-- Overlay -->
        <div class="overlay-conteiner">
            <div class="overlay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
